<form ngForm="form" class="bg-dark p-4 w-25 mt-5 m-auto" (ngSubmit)="loginHandler()">
    <h1>
      Login
    </h1>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      <p> {{successMessage}}</p>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      <p> {{errorMessage}}</p>
    </div>
    <div class="form-group mt-3">
      <label> Email </label>
      <input type="text" class="form-control" ngModel="user.email" required autocapitalize="none"/>
    </div>
    <div class="form-group mt-3">
      <label> Password </label>
      <input type="password" class="form-control" ngModel="user.password" required autocapitalize="none"/>
    </div>
    <div class="form-group mt-3">
      <button class="btn-primary btn-lg"> Login</button>
    </div>
  </form>
